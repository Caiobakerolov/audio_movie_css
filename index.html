<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio e video</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- <audio src="media/mozart_trompa.mp3" controls></audio> -->

<audio controls autoplay loop muted>
  <source src="media/mozart_trompa.mp3" type="audio/mp3">
  <source src="media/mozart_trompa.ogg" type="audio/ogg">
  <p>O seu brownser nao suporta o recurso de audio</p>
</audio>


<video controls autoplay loop>
  <source src="media/video.mp4" type="video/mp4">
  <source src="media/video.ogv" type="video/ogg">
  <source src="media/video.webm" type="video/webm">
  <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Portugues" default>
  <track src="media/track.pt.vtt" kind="captions" srclang="en" label="English">
  <p>O seu browser nao suporta video</p>
</video>
    
</body>
</html>
